<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Hesap Makinesi</title>
    </head>
    <body>
        <div class="hesapMakinesi">
            <h1><b>Hesap Makinesi</b></h1>
            <div class="inputlar">
                <input id="sayi1" type="number" step="0.1">
                <input id="sayi2" type="number">
            </div>
            <div class="buttons">
                <button onclick="hesapla('+')">+</button>
                <button onclick="hesapla('-')">-</button>
                <button onclick="hesapla('*')">*</button>
                <button onclick="hesapla('/')">/</button>
            </div>
            <div class="sonucs" id="sonuc"></div>
        </div>
        <script src="./script.js"> </script>
    </body>
</html>
